services:
  - type: web
    name: restaurant-api
    runtime: python
    pythonVersion: "3.12"
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project/src/backend
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
    autoDeploy: true

databases:
  - name: restaurant-db
    databaseName: restaurant
    user: restaurant
    plan: free
