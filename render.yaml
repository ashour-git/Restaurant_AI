# Build configuration for Render
# https://render.com/docs/yaml-spec

services:
  # Backend API Service
  - type: web
    name: restaurant-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS_STR
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-db
          property: connectionString
    autoDeploy: true

databases:
  - name: restaurant-db
    databaseName: restaurant
    user: restaurant_user
    region: oregon
    plan: starter
    postgresMajorVersion: 15
