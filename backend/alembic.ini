# Alembic configuration for Restaurant SaaS

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate long migration message
truncate_slug_length = 40

# Prepend date to migration
prepend_date = false

# Timezone for file_template date
# timezone =

# Max length of column to display
# sqlalchemy.url = driver://user:pass@localhost/dbname

# Template for generated revision file
# revision_environment = false

# Set to 'true' to apply upgrades to head
# output_encoding = utf-8

[post_write_hooks]
# Format using black after creating migration
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
